<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form para añadir usuarios</h1>
    <form id="form">
        <input type="text" placeholder="Nombre" id="nombre" name="nombre"> <br>
        <input type="email" placeholder="E-mail" id="mail" name="email"> <br>
        <input type="tel" placeholder="Teléfono" id="tele" name="tel"> <br>
        <button type="submit">Enviar</button>
    </form>
    <div>
        <h2>Usuarios</h2>
        <ul id="lista"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
